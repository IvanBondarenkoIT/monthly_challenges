<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ month_name }} Challenge</title>
</head>
<body>
    <h1>{{ month_name }} Challenge</h1>

        <p>There is no challenge for this month yet!</p>
    {% endif %}
</body>
</html>
